<!DOCTYPE html>
<html lang="en-us">
  <head>
  <style>
		html, body{
		  height:100%; overflow:hidden; 
		}
		body { margin:0; }
	</style>
  <script>
	</script>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | ui</title>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/webgl.json", {onProgress: function(a,b){
	  console.log(b);
	  resize();
	  var up=document.getElementById("UnityProgress");
	  up.innerText="loading "+((b*100)>>0)+"%";
	  if(b>=1){
		up.parentNode.removeChild(up);
	  }
	  }});
	  
	  function resize(){
		  var canvas = document.getElementById("#canvas");//获取#canvas
		if(canvas!=null){
			canvas.style="width: 100%; height: 100%;margin:auto";
		}
	  }
    </script>
  </head>
 <body onresize="resize()">  
      <div id="gameContainer" style="width: 100%; height: 100%;margin:auto" ></div>    
		<div style="position: absolute;top:0px;left:0px;font-size:50px;color:red;" id="UnityProgress"></div>
  </body>
</html>
